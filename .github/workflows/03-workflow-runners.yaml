name: 03-workflow-runners
on:
    push:
    workflow_dispatch:

jobs:
  ubuntu-echo:
    runs-on: ubuntu-latest
    steps:
      - name: Show OS
        run: echo "This job is running on an Ubuntu runner. running on ${{ github.event_name }}"
  windows-echo:
    runs-on: windows-latest
    steps:
      - name: Show OS
        run: echo "This job is running on a Windows runner. event name - ${{ github.event_name }}"
  mac-echo:
    runs-on: macos-latest
    steps:
      - name: Show OS
        run: echo "This job is running on a MacOS runner. event name- ${{ github.event_name }}"